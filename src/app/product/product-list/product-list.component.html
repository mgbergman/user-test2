
<table class="table table-sm">
<tr>

<th>ID</th>
<th>Part Number</th>
<th>Name</th>
<th>Price</th>
<th>Unit</th>
<th>Photo Path</th>

</tr>

<tr *ngFor="let product of products ">
    <td>{{ product.id}}</td>
    <td>{{ product.partNumber}}</td>
    <td>{{ product.name}}</td>
    <td>{{ product.price}}</td>
    <td>{{ product.unit}}</td>
    <td>{{ product.photoPath}}</td>
    <td>
        <a routerLink="/products/edit/{{product.id}}">Edit</a>
    </td>

    </tr>
