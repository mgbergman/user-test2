<div class= "angular-component">

<div class="h3">User List |
    <input [(ngModel)]="searchCriteria" type = "text" placeholder="Search">
</div>
<table class="table table-sm">
    <tr>
    <th><a (click)="sortColumn('id')" class= "btn btn-link">Id</a></th>
    <th><a (click)="sortColumn('id')" class= "btn btn-link">User Name</a></th>
    <th>Password</th>

    <th>Full Name</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>Admin</th>
    <th>Reviewer</th>
    <th>Actions</th>

    </tr>
    
    <tr *ngFor="let user of users | userSearch:searchCriteria | sort: sortCriteria:ascSequence ">
      <td>{{ user.id}}</td>
      <td>{{ user.userName}}</td>
      <td>{{ user.password | password}}</td>
      <td>{{ user.firstName}} {{ user.lastName}}   </td>
      <td>{{ user.phoneNumber}}</td>
      <td>{{ user.email}}</td>
      <td>{{ user.isAdmin | bool}}</td>
      <td>{{ user.isReviewer | bool: "fr"}}</td>
      <td>
          <a routerLink="/users/edit/{{user.id}}">Edit</a>
      </td>

      </tr>
